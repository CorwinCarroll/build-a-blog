{% extends "base.html" %}

{% block content %}

    <form method="POST">
        <h3> Tell the world what's on your mind. They can't wait to hear it </h3>
        <label>
            <div>Title</div>
            <input type="text" name="title" value="{{title}}" /></td>
        </label>

        <label>
            <div>Post</div>
                <textarea name="blogpost">{{blogpost}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit" value="Submit!"/></td>
        
    </form>

{% endblock %}
