{% extends "base.html" %}

{% block content %}
	{% for blogpost in all_posts %}

		<div class="blogpost">
			<a href="/blog/{{blogpost.key().id()}}"><div class="blogpost-title">{{blogpost.title}}</div></a>
			<pre class="blogpost-body">{{blogpost.blogpost}}</pre>
		</div>
		
	{% endfor %}
{% endblock %}
